<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- <link rel="stylesheet" href="css/design.css"> -->
      <script src="scripts/load.js"></script>
      <!-- CSS only -->
      <link rel="stylesheet" href="css/design.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <title>Tic-Tac-Toe</title>
</head>

<body class="body">
      <div class="container navsection">
            <h1 class='text-center'><b>Tic Tac Toe </b></h1>
            <button id="login" class="btn">Login</button>
            <img src="" alt="">
            <h4 id="name"></h4>
            <h5 id="score"></h5>
            <hr>
      </div>

      <div class="container mainbody">
            <div class="float-sm-start">
            <img class="img-fluid" src="assets/TIC TAC TOE.png" width=400 height=500 style="float:right;">
            </div>
            <section id="section_1">
                  <div class="row">
                        <div class="col-xxl-3 offset-ms-2 mx-5 my-3 innerdiv"><br><br>
                              <center><img src="assets/img1.png" width=100 height=100 alt="image" ><br>
                              <button id="computer" class="btn btn-warning" >
                                    Play With Computer
                              </button><br><br>
                        </center>
                        </div>
                        <div class="col-xxl-3 offset-ms-2 mx-5 my-3 innerdiv"><br><br>
                              <center><img src="assets/img2.png"width=100 height=100 alt="image"><br>
                              <button id="local" class="btn btn-warning">
                                    Local Multiplayer
                              </button><br><br>
                        </center>
                        </div>
                  </div>
            </section>
            <section id="section_2">
                  <div class="row">
                        <div class="col-xxl-3 offset-ms-4 mx-5 my-3 innerdiv"><br><br>
                              <center><img src="assets/img3.png" width=100 height=100 alt="image"><br>
                              <button id="friends" class="btn btn-warning">
                                    Play With Friends
                              </button><br><br>
                        </center>
                        </div>
                        <div class="col-xxl-3 offset-ms-4 mx-5 my-3 innerdiv"><br><br>
                              <center><img src="assets/img4.png" width=100 height=100 alt="image"><br>
                              <button id="online" class="btn btn-warning">
                                    Play Online
                              </button><br><br>
                        </center>
                        </div>
                  </div>
            </section>
            
      </div>
</body>

</html>
