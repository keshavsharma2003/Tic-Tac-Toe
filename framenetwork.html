<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <style>
        button{
            width: 100px;
            height: 100px;
            background-color: aqua;
            font-size: 40px;
        }
        .mystyle{
            background-color: orange;
            width: 200px;
            height: 50px;
            font-size: 14px;
        }
    </style>
    <script src = "scripts/logicnetwork.js" type="module"></script>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <button id="gen-code" class="mystyle">Generate Code For Invite</button class="btn"> &nbsp;
    <button id="join-code" class="mystyle">Join with Code</button class="btn">
    <p id="joinid"></p>
    <hr/>
    <br>
    <table>
        <tr>
            <td><button class="btn" id="1"></button ></td>
            <td><button class="btn" id="2"></button ></td>
            <td><button class="btn" id="3"></button ></td>
        </tr>
        <tr>
            <td><button class="btn" id="4"></button ></td>
            <td><button class="btn" id="5"></button ></td>
            <td><button class="btn" id="6"></button ></td>
        </tr>
        <tr>
            <td><button class="btn" id="7"></button ></td>
            <td><button class="btn" id="8"></button ></td>
            <td><button class="btn" id="9"></button ></td>
        </tr>
    </table>
</body>
</html>
